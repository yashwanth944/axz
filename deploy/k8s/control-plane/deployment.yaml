apiVersion: apps/v1
kind: Deployment
metadata:
  name: axz-control-plane
  namespace: axz-system
spec:
  replicas: 2
  selector:
    matchLabels:
      app: axz-control-plane
  template:
    metadata:
      labels:
        app: axz-control-plane
    spec:
      containers:
      - name: api
        image: axz/api:latest
        ports:
        - containerPort: 8080
        env:
        - name: DATABASE_PASSWORD
          valueFrom:
            secretKeyRef:
              name: axz-control-plane-secret
              key: database-password
        - name: VAULT_TOKEN
          valueFrom:
            secretKeyRef:
              name: axz-control-plane-secret
              key: vault-token
        volumeMounts:
        - name: config
          mountPath: /etc/axz
          readOnly: true
      volumes:
      - name: config
        configMap:
          name: axz-control-plane-config 